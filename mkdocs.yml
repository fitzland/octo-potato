theme:
    name: material
    logo: assets/fitzhugh-us-logo.svg
    favicon: assets/fitzhugh-us-logo.png
    font:
        text: Poppins
        code: Red Hat Mono
    palette:
        # Palette toggle for light mode
        - scheme: default
          primary: blue grey
          accent: teal
          toggle:
            icon: material/brightness-7
            name: Switch to Dark Mode
        # Palette toggle for dark mode
        - scheme: slate
          primary: blue grey
          accent: deep orange
          toggle:
            icon: material/brightness-4
            name: Switch to Light Mode
        
    features:
        # - navigation.tabs
        - navigation.sections
        - navigation.path
        - navigation.prune
        - navigation.footer
        - navigation.indexes
        - navigation.sections
        # - navigation.top
        # - toc.integrate
        - content.code.copy
        - content.code.annotate
        - content.tabs.link
        - search.suggest
        - search.highlight
        - search.share
  
plugins: 
    - search
    - social
    - tags
    - blog

markdown_extensions:

    # Python Markdown
    - abbr
    - admonition
    - attr_list
    - def_list
    - fenced_code
    - footnotes
    - md_in_html
    - toc:
        permalink: true

    # Python Markdown Extensions
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde

      
