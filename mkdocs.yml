site_name: fitzhugh.us
site_description: Documentation and articles for fitzhugh.us

nav:
  - Home: index.md
  - Docs: documentation/index.md
  - Journal: journal/index.md
    - Matt 05: journal/newt/matthew/som/matt05-som-light.md
  - About: about.md
  - Contact: contact.md

theme:
  name: material
  font:
  palette:
    - scheme: default
      primary: indigo
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

features:
    - navigation.tabs
    - navigation.sections
  
plugins: 
  - search
  - social
  - tags:
      tags_file: tags.md

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - fenced_code
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

      
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fitzland
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/f1tzl4nd
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/f1tzl4nd
    
extra_css:
  - stylesheets/extra.css
